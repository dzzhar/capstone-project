{% extends 'admin/base.html' %}

{% block title %}Create Product | By.Notti{% endblock %}

{% block content %}
    <div class="container-fluid">
        <h4 class="mb-2 mb-4">Create New Product</h4>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 fw-bold text-primary">New Product</h6>
            </div>
            <div class="card-body">
                <div class="row d-flex gap-2">
                    <form action="{{ url_for('create_product') }}" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="product_name" class="form-control-label">Product Name</label>
                            <input class="form-control" type="text" id="product_name" name="product_name" placeholder="product name" />
                        </div>
                        <div class="form-group">
                            <label for="price" class="form-control-label">Price</label>
                            <input class="form-control" type="number" id="price" name="price" placeholder="25000" />
                        </div>
                        <div class="form-group">
                            <label for="image" class="form-control-label">Image</label>
                            <input class="form-control" type="file" id="image" name="image" />
                        </div>
                        <div class="form-group">
                            <label for="category" class="form-control-label">Category</label>
                            <select class="form-control" name="category" id="category">
                                <option disabled selected>-- select one --</option>
                                <option value="cookies">Cookies</option>
                                <option value="brownies">Brownies</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-end pt-3">
                            <button type="submit" class="btn btn-primary btn-md">Submit</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
{% endblock %}
