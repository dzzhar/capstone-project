{% extends 'admin/base.html' %}

{% block title %}Edit Product | By.Notti{% endblock %}

{% block content %}
<div class="container-fluid">
    <h4 class="mb-4">Edit Product</h4>
    <div class="card shadow">
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_product', product_id=product._id) }}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="product_name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="product_name" name="product_name" 
                           value="{{ product.product_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" name="description" 
                           value="{{ product.description }}" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" name="price" 
                           value="{{ product.price }}" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-control" id="category" name="category" required>
                        <option value="" disabled>Select Category</option>
                        <option value="cookies  & snacks" {% if product.category == "Cookies  & Snacks" %}selected{% endif %}>Cookies & Snacks</option>
                        <option value="brownies" {% if product.category == "Brownies" %}selected{% endif %}>Brownies</option>
                        <option value="cakes" {% if product.category == "Cakes" %}selected{% endif %}>Cakes</option>
                        <option value="pasta" {% if product.category == "Pasta" %}selected{% endif %}>Pasta</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input type="file" class="form-control" id="image" name="image">
                    {% if product.image %}
                    <small>Current Image: <a href="{{ url_for('static', filename='images/' ~ product.image) }}" target="_blank">{{ product.image }}</a></small>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('products_table') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
