<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Sign Up | By.Notti</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/icon.png') }}"
    />

    <!-- BoxIcons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/home.css') }}"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body
    class="min-vh-100 d-flex flex-column justify-content-center align-items-center"
  >
    <!-- alert -->
    <div
      class="alert alert-success alert-dismissible fade show d-none"
      role="alert"
      id="successAlert"
    >
      <strong></strong>
      <span class="alert-text"></span>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <main class="mx-4 contact my-2">
      <div class="container bg-primary rounded-5">
        <div class="row d-flex justify-content-center align-items-center">
          <a href="{{ url_for('home') }}" class="col-lg-5 p-0">
            <img
              src="{{ url_for('static', filename='images/form-img.png') }}"
              alt="brownies photo"
              class="img-fluid img-contact object-fit-cover"
            />
          </a>

          <div
            class="col-lg-7 text-center text-lg-start p-4 p-md-5 p-lg-0 px-lg-5"
          >
            <div class="card-body text-light px-lg-3">
              <h2 class="display-4 mb-4 mb-md-5 display-2 text-light">
                Sign Up
              </h2>

              <div class="row">
                <div class="col-md-12 mb-3">
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label fw-semibold" for="username"
                      >Username</label
                    >
                    <input
                      type="text"
                      id="username"
                      class="form-control form-control-lg rounded-pill pe-5"
                    />
                    <small
                      id="usernameErrorMessage"
                      class="text-danger d-flex justify-content-center justify-content-lg-start align-items-center text-start gap-1 pt-1 d-none"
                    >
                      <i class="bx bx-info-circle"></i>
                      <span class="usernameErrorText">
                        Username cannot be empty.
                      </span>
                    </small>
                  </div>
                </div>

                <div class="col-md-6 col-lg-12 mb-3">
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label fw-semibold" for="password"
                      >Password</label
                    >
                    <div class="input-group">
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control-lg rounded-pill pe-5"
                      />
                      <button
                        class="password-toggle"
                        type="button"
                        id="togglePassword"
                      >
                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                      </button>
                    </div>
                    <small
                      id="passwordErrorMessage"
                      class="text-danger d-flex justify-content-center justify-content-lg-start align-items-center gap-1 pt-1 d-none"
                    >
                      <i class="bx bx-info-circle"></i>
                      <span class="passwordErrorText">
                        Password cannot be empty.
                      </span>
                    </small>
                  </div>
                </div>
                <div class="col-md-6 col-lg-12 mb-4">
                  <div class="form-outline position-relative">
                    <label
                      class="form-label fw-semibold"
                      for="confirm_password"
                    >
                      Confirm Password
                    </label>
                    <div class="input-group">
                      <input
                        type="password"
                        id="confirm_password"
                        class="form-control form-control-lg rounded-pill pe-5"
                      />
                      <button
                        class="password-toggle"
                        type="button"
                        id="toggleConfirmPassword"
                      >
                        <i
                          class="fas fa-eye"
                          id="confirmPasswordToggleIcon"
                        ></i>
                      </button>
                    </div>
                    <small
                      id="confirmPasswordErrorMessage"
                      class="text-danger d-flex justify-content-center justify-content-lg-start align-items-center text-start gap-1 pt-1 d-none"
                    >
                      <i class="bx bx-info-circle"></i>
                      <span class="confirmPasswordErrorText">
                        Confirm password cannot be empty.
                      </span>
                    </small>
                  </div>
                </div>

                <div class="pt-2">
                  <button
                    type="button"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-light btn-lg ms-0 fw-bold col-12 rounded-pill mb-3"
                    onclick="register()"
                  >
                    Sign Up
                  </button>

                  <hr class="hr-line" />
                  <a
                    href="{{ url_for('login') }}"
                    class="text-white text-decoration-none"
                  >
                    Already have an account?
                    <span class="fw-bold">Sign In</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // menghapus error saat di input
      $(document).ready(function () {
        $("#username").on("input", function () {
          if ($(this).val()) {
            $("#usernameErrorMessage").addClass("d-none");
            return;
          }
        });

        $("#password").on("input", function () {
          if ($(this).val()) {
            $("#passwordErrorMessage").addClass("d-none");
            return;
          }
        });

        $("#confirm_password").on("input", function () {
          if ($(this).val()) {
            $("#confirmPasswordErrorMessage").addClass("d-none");
            return;
          }
        });
      });

      // fungsi format username
      function is_nickname(asValue) {
        var regExp = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[\W_]).{8,15}$/;
        return regExp.test(asValue);
      }

      // fungsi format password
      function is_password(asValue) {
        var regExp = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[\W_]).{8,15}$/;
        return regExp.test(asValue);
      }

      function register() {
        let username = $("#username").val();
        let password = $("#password").val();
        let confirm_password = $("#confirm_password").val();

        // menambahkan error saat input kosong
        if (!username || !password || !confirm_password) {
          if (!username) {
            $("#usernameErrorMessage").removeClass("d-none");
          }
          if (!password) {
            $("#passwordErrorMessage").removeClass("d-none");
          }
          if (!confirm_password) {
            $("#confirmPasswordErrorMessage").removeClass("d-none");
          }
          return;
        }

        if (!is_nickname(username)) {
          $("#usernameErrorMessage").removeClass("d-none");
          $("#usernameErrorMessage .usernameErrorText").text(
            "Username must be 8-15 characters long, containing letters, numbers, and special characters."
          );
          return;
        }

        // menambahkan error saat password format tidak valid
        if (!is_password(password)) {
          $("#passwordErrorMessage").removeClass("d-none");
          $("#passwordErrorMessage .passwordErrorText").text(
            "Username must be 8-15 characters long, containing letters, numbers, and special characters."
          );
          return;
        }

        // menambahkan error saat confirm password beda dengan password
        if (password !== confirm_password) {
          $("#confirmPasswordErrorMessage").removeClass("d-none");
          $("#confirmPasswordErrorMessage .confirmPasswordErrorText").text(
            "Password does not match."
          );
          return;
        }

        $.ajax({
          type: "POST",
          url: "/register",
          data: {
            username_give: username,
            password_give: password,
          },
          success: function (response) {
            // console.log(response);
            if (response.result === "failure") {
              $("#usernameErrorMessage").removeClass("d-none");
              $("#usernameErrorMessage .usernameErrorText").text(response.msg);
            } else {
              // Update the alert message and title
              $("#successAlert strong").text("Congrats!");
              $("#successAlert .alert-text").text(response.msg);

              // Show the success alert
              const alertBox = $("#successAlert");
              alertBox.removeClass("d-none");
              alertBox.addClass("show");

              // Set up the close button behavior to redirect after closing
              $("#successAlert .btn-close").on("click", function () {
                window.location.href = "/login";
              });
            }
          },
        });
      }
    </script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
  </body>
</html>
