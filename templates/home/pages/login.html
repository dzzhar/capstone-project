<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Sign In | By.Notti</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/icon.png') }}"
    />

    <!-- BoxIcons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/home.css')}}"
    />
  </head>

  <body class="min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <main class="mx-4 contact my-2">
      <div class="container bg-primary rounded-5">
        <div class="row d-flex justify-content-center align-items-center">
          <a href="{{url_for('home')}}" class="col-lg-5 p-0">
            <img
              src="{{ url_for('static', filename='images/form-img.png') }}"
              alt="brownies photo"
              class="img-fluid img-contact"
            />
          </a>

          <div class="col-lg-7 text-center text-lg-start py-5 p-0">
            <div class="card-body text-light mx-4 mx-lg-5 px-lg-3">
              <h1 class="mb-5 display-2 text-light">Sign In</h1>

              <div class="row">
                <div class="col-md-6 col-lg-12 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label lead fw-semibold" for="fullname"
                      >Email</label
                    >
                    <input
                      type="text"
                      id="fullname"
                      class="form-control form-control-lg rounded-pill"
                    />
                  </div>
                </div>

                <div class="col-md-6 col-lg-12 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <label
                      class="form-label lead fw-semibold"
                      for="phone_number"
                      >Password</label
                    >
                    <input
                      type="text"
                      id="phone_number"
                      class="form-control form-control-lg rounded-pill"
                    />
                  </div>
                </div>

              <div class="d-flex justify-content-center pt-3">
                <button
                  type="button"
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-primary btn-lg col-lg-3 rounded-pill"
                >
                  Don't Have an account?
                </button>
                <button
                  type="button"
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-light btn-lg ms-2 fw-bold col-lg-6 rounded-pill"
                >
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
